<div class="col-md-6 offset-3">
    <h1>Sign up</h1>

    <hr class="my-4" />

    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>

    <form ng-submit="createUser()">
        <div class="form-group">
            <label>Name</label>
            <input ng-model="user.name"
                   type="text" class="form-control"
                   placeholder="Enter name" required>
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input ng-model="user.surname"
                   type="text" class="form-control"
                   placeholder="Enter surname" required>
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input ng-model="user.username"
                   type="email" class="form-control"
                   placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input ng-model="user.password"
                   type="password"
                   class="form-control"
                   placeholder="Enter password" required>
        </div>

        <div class="form-group">
            <label>Password confirmation</label>
            <input type="password"
                   ng-model="user.confirmation"
                   class="form-control"
                   placeholder="Enter password confirmation"
                   required>
        </div>

        <button type="submit"
                class="btn btn-lg btn-info btn-block" ng-disabled="disableBtn">
            Sign up
            <div ng-hide="!disableBtn" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
    </form>
</div>
