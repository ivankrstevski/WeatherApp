<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to the weather app</title>

    <link href="../../lib/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-app="weatherApp">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" data-ng-controller="indexController">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Weather App</a>

            <ul class="nav navbar-nav ml-auto">
                <li data-ng-hide="authentication.isAuth"><a class="nav-link" href="#!login">Log in</a></li>
                <li data-ng-hide="authentication.isAuth"><a class="nav-link" href="#!signup">Sign up</a></li>
                <li data-ng-hide="!authentication.isAuth"><a class="nav-link" href="#!weather">See weather</a></li>
                <li data-ng-hide="!authentication.isAuth"><a class="nav-link" href="" data-ng-click="logOut()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <br />

    <div ng-view></div>

    <br />

    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/angular.js/angular.min.js"></script>
    <script src="../../lib/angular.js/angular-route.min.js"></script>
    <script src="../../lib/angular-local-storage/angular-local-storage.min.js"></script>
    <script src="../../lib/twitter-bootstrap/js/bootstrap.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/services/user.service.js"></script>
    <script src="app/services/weather.service.js"></script>
    <script src="app/services/authorization.service.js"></script>

    <script src="app/controllers/login.controller.js"></script>
    <script src="app/controllers/signup.controller.js"></script>
    <script src="app/controllers/weather.controller.js"></script>
    <script src="app/controllers/index.controller.js"></script>

    <script src="app/routes/route.js"></script>
</body>
</html>
